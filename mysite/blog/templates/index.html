<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<h1>I am an Index Page.</h1>

{% for post in posts %}
    <div>
         <h3> <a href = "/post/{{ post.slug }}"> {{ post.title }} </a></h3>
         <p> {{ post.summary }} </p>
    </div>
{% endfor %}
</body>
</html>
